<div class="container-fluid app d-flex flex-column">
  <div class="header">
    <div class="float-left">
      <div class="header__logo ">
      </div>
      <i class="material-icons toggle-menu" (click)="toggleNavigation()">menu</i>
    </div>
    <div class="header__actions float-right">
      <i class="material-icons">
        search
      </i>
      <i class="material-icons">
        notifications_none
      </i>
      <div class="float-right header__actions_account">
        <span class="pic"></span>
        <span class="header__name" style="margin-left: 2px;font-size: 14px;">Jim Eberlin</span>
        <i class="material-icons" style="    margin-left: 0.2rem;
        margin-right: 0px;">
          arrow_drop_down
        </i>
      </div>
    </div>
  </div>
  <div class="body d-flex flex-grow-1">
    <div class="navigation" [ngClass]="{'open': !closeNav}">
      <app-navigation></app-navigation>
    </div>
    <div class="content">
      <app-content></app-content>
    </div>
  </div>
</div>
