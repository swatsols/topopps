<div class="nav-tab d-flex align-items-center" *ngIf="tabItems.length > 0">
  <div *ngFor="let tab of tabItems; let i = index"
    class="d-flex flex-column justify-content-center align-items-center tab" (click)="updateTab(tab, i)">
    <span [ngClass]="{'active': selectedIndex === i}">{{tab.name}}</span>
  </div>
  <div class="chevron-up">
    <i class="material-icons" [ngStyle]="{'left': chevronPosition}">arrow_drop_up</i>
  </div>
</div>
