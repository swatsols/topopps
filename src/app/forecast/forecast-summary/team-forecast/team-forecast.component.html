<div class="teamfc d-flex flex-column flex-grow-1">
  <div class="teamfc__actions d-flex flex-row">
    <div class="teamfc__actions-select">
      <mat-form-field>
        <mat-label>TIME PERIOD</mat-label>
        <mat-select [(value)]="selectedTimePeriod">
          <mat-option value="Q1-2019">
            Q1-2019
          </mat-option>
          <mat-option value="Q1-2019">
            Q2-2019
          </mat-option>
          <mat-option value="Q1-2019">
            Q3-2019
          </mat-option>
          <mat-option value="Q1-2019">
            Q4-2019
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="teamfc__actions-select">
      <mat-form-field>
        <mat-label>LOCATION</mat-label>
        <mat-select [(value)]="selectedTimePeriod">
          <mat-option value="Q1-2019">
            US
          </mat-option>
          <mat-option value="Q1-2019">
            UK
          </mat-option>
          <mat-option value="Q1-2019">
            CANADA
          </mat-option>
          <mat-option value="Q1-2019">
            BRAZIL
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="teamfc__actions-select">
      <mat-form-field>
        <mat-label>STAGE</mat-label>
        <mat-select [(value)]="selectedTimePeriod">
          <mat-option value="Q1-2019">
            ALL
          </mat-option>

        </mat-select>
      </mat-form-field>
    </div>
    <div class="teamfc__actions-select">
      <mat-form-field>
        <mat-label>REVENUE</mat-label>
        <mat-select [(value)]="selectedTimePeriod">
          <mat-option value="Q1-2019">
            $1000-$50M
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="teamfc__actions-input flex-grow-1">
      <mat-form-field style="width: 100%; position: relative; top: -8px;">
        <mat-icon matPrefix class="search-icon">search</mat-icon>
        <input type="tel" matInput placeholder="Search">
      </mat-form-field>
    </div>
    <div class="teamfc__actions-select teamfc__actions-actions d-flex justify-content-between align-items-center">
      <div class="d-flex reset justify-content-between align-items-center">
        <i class="material-icons">
          refresh
        </i>
        <span>Reset</span>
      </div>
      <i class="material-icons">
        more_vert
      </i>
    </div>
  </div>
  <div class="teamfc__data">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex flex-row ">
            <div class="{{element.personImg}}"></div>
            <div class="d-flex flex-column justify-content-center name_info">
              <span>{{element.name}}</span>
              <div class="d-flex flex-row align-items-center green-progress">
                <ng-container *ngIf="element.percent < 30">
                  <mat-progress-bar class="example-margin" [color]="'warn'" [mode]="'determinate'"
                    [value]="element.percent" [bufferValue]="100">
                  </mat-progress-bar>
                </ng-container>
                <ng-container *ngIf="element.percent >= 30">
                  <mat-progress-bar class="example-margin" [color]="'primary'" [mode]="'determinate'"
                    [value]="element.percent" [bufferValue]="100">
                  </mat-progress-bar>
                </ng-container>
                <span class="percent">{{element.percent}}%</span>
              </div>
            </div>
          </div>
        </td>
      </ng-container>
      <ng-container *ngFor="let column of columnInfo" matColumnDef="{{column.key}}">
        <th mat-header-cell *matHeaderCellDef> {{column.label}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column.key]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="{'row-highlight': selectedRowIndex == row.index}" (click)="onEdit(row)"></tr>
    </table>
  </div>
</div>
<div class="fc__row" *ngIf="showPopup">
  <div class="fc__row-close">
    <i class="material-icons" (click)="closePopup()">close</i>
  </div>
  <div class="fc__row-info">
    <mat-tab-group style="width: 760px" [selectedIndex]="0" [dynamicHeight]="true">
      <mat-tab label="PROFILE SUMMARY">
        <app-profile-summary></app-profile-summary>
      </mat-tab>
      <mat-tab label="OPPORTUNITIES">
        <app-opportunities></app-opportunities>
      </mat-tab>
    </mat-tab-group>
  </div>

</div>
