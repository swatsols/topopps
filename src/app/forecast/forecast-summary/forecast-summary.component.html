<div class="fsum">
  <mat-tab-group [disableRipple]="true" [dynamicHeight]="true" (selectedTabChange)="tabChanged($event)">
    <mat-tab>
      <ng-template mat-tab-label>
        <span>My Forecast</span>
      </ng-template>
      <app-my-forecast></app-my-forecast>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span>Team Forecast</span>
      </ng-template>
      <app-team-forecast></app-team-forecast>
    </mat-tab>
  </mat-tab-group>
  <div class="forecase-info d-flex align-items-center" *ngIf="selectedIndex === 0">
    <span>Last snapshot on 15, March 2019</span>
    <button class="btn">Forecast Snapshot</button>
  </div>
</div>
